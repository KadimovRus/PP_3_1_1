
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit user</title>
</head>
<body>
<div align="center">
    <h2>Edit Customer</h2>
    <form action="update" method="post" modelAttribute="user">
        <table border="0" cellpadding="5">
            <tr>
                <td>
                    <label for="id">Id: </label>
                </td>
                <td>
                    <input type="text" th:field="${user.id}" id="id"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Name: </label>
                </td>
                <td>
                    <input type="text" th:field="${user.name}" id="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Id: </label>
                </td>
                <td>
                    <input type="text" th:field="${user.lastName}" id="lastName"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Age">age: </label>
                </td>
                <td>
                    <input type="text" th:field="${user.age}" id="age"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
